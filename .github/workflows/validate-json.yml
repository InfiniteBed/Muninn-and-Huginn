name: Validate JSON files

on:
  pull_request:
    paths:
      - 'data/*.json'  # Adjust this to your folder

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Validate JSON files
        run: python .github/scripts/validate_json.py data/
