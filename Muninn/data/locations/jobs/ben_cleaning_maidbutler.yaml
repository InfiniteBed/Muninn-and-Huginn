  - text: >
      Despite the shame {name} knew [he|she] would feel from wearing that ridiculous outfit,
      [he|she] returned. [He|She] was early too, but only because [he|she]
      just so happened to wake up early.

      {name} rapped on the door. Promptly, Dr. Aur’deur opened and allowed [him|her] in.
      Already he was scribbling another list.

      “Not too dissimilar from yesterday. More dusting, more cleaning.
      The wood needs polishing—just in the front room.” He tore the paper and handed it to [him|her].
      “I expect that all to be done in the same time as yesterday. *Bonne chance.*”

      Cleaning, just as instructed, was much the same as yesterday.
      Thanks to the now-building routine, the task was indeed done faster than last,
      allowing {name} about an hour more to polish the wooden furniture.
      [He|She] found a cylindrical tin of polish in the same room that held [his|her] outfit,
      and began spreading the polish across each wooden piece and buffing the wood out with a cloth.
      Before long, each piece of furniture within the front hall was sheened and clean.

      “Good work.” He caught {name} right as [he|she] finished off the last piece.
      It was an older piece among the collection—a sewing cabinet, [he|she] figured.
      He rubbed the back of his finger against the top surface, noting the lack of grease left over
      and the glossy finish of the wood. “Very good.”

      He dug into his pockets and extracted {name}'s wage. “Get changed. I expect you back in two days.”
